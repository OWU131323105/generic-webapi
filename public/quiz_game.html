<body>
    <h1>ğŸˆ AIæ—©æŠ¼ã—ã‚¯ã‚¤ã‚ºå¤§ä¼š ğŸˆ</h1>

    <div id="game-container">
        <div id="start-menu">

            <div class="input-group">
                <label for="theme-input">ã‚¯ã‚¤ã‚ºã®ãƒ†ãƒ¼ãƒ</label>
                <input type="text" id="theme-input" value="ã­ã“" placeholder="ä¾‹: æ—¥æœ¬å², ãƒã‚±ãƒ¢ãƒ³">
            </div>

                ã‚¹ãƒãƒ›ã‚’æŒ¯ã£ã¦ã‚¹ã‚¿ãƒ¼ãƒˆï¼
            </p>
            <div id="connect-info">
                ã‚¹ãƒãƒ›ã§ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ©ãƒ¼ã‚’é–‹ã„ã¦ãã ã•ã„<br>
                ID: <span id="myid">---</span>
            </div>
        </div>
    </div>

    <div id="score-container">
        <div style="color:#888;">å‚åŠ è€…å¾…æ©Ÿä¸­...</div>
    </div>
    <div id="status-display"></div>

    <script>
        const socket = io();

        let myid = sessionStorage.getItem('clientId');
        if (!myid) {
            myid = Math.random().toString(36).substring(2, 6).toUpperCase();
            sessionStorage.setItem('clientId', myid);
        }
        document.getElementById("myid").innerText = myid;

        socket.emit("join", "game");

        // ===== è¤‡æ•°äººç®¡ç†ç”¨ã®å¤‰æ•° =====
        const MAX_PLAYERS = 5;
        const PLAYER_COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#9B59B6'];
        let players = {};
        let playerOrder = [];

        // --- Socketã‚¤ãƒ™ãƒ³ãƒˆ ---
        socket.on("sensor", data => {
            const pid = data.id;
            if (!pid) return;

            if (!players[pid]) {
                addPlayer(pid);
            }
            if (players[pid]) {
                players[pid].gamma = parseFloat(data.g);
            }
        });

        socket.on("smash", data => {
            const pid = data.id;
            if (players[pid]) {
                handleSmash(pid);
            }
        });

        socket.on("player_left", data => {
            console.log("Player left:", data.id);
        });

        function addPlayer(id) {
            if (playerOrder.length >= MAX_PLAYERS) return;
            if (playerOrder.includes(id)) return;

            const pIndex = playerOrder.length;
            playerOrder.push(id);

            players[id] = {
                id: id,
                index: pIndex,
                name: `P${pIndex + 1}`,
                color: PLAYER_COLORS[pIndex],
                score: 0,
                gamma: 0,
                cursorX: CANVAS_WIDTH / 2,
                isSmashing: false,
                smashTimer: null
            };

            updateScoreBoard();
        }

        function updateScoreBoard() {
            const container = document.getElementById('score-container');
            container.innerHTML = '';

            if (playerOrder.length === 0) {
                container.innerHTML = '<div style="color:#888;">å‚åŠ è€…å¾…æ©Ÿä¸­...</div>';
                return;
            }

            playerOrder.forEach(id => {
                const p = players[id];
                const div = document.createElement('div');
                div.className = 'player-score';
                div.style.borderColor = p.color;
                div.style.color = p.color;
                div.innerHTML = `${p.name}: <span style="color:#333">${p.score}</span>`;
                container.appendChild(div);
            });
        }

        // ===== ã‚²ãƒ¼ãƒ å®šæ•°ãƒ»å¤‰æ•° =====
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        const NUM_OPTIONS = 4;

        let targetPositions = [];
        const TARGET_Y = 450;
        const TARGET_SIZE = 80;
        const CURSOR_SIZE = 100;

        let img_cathand_1, img_cathand_2;

        const STATE = {
            START: 'START',
            LOADING: 'LOADING',
            QUESTION: 'QUESTION',
            RESULT: 'RESULT',
            GAMEOVER: 'GAMEOVER'
        };
        let gameState = STATE.START;

        let quizList = [];
        let currentQuestionIndex = 0;
        let resultMessage = "";
        let resultColor = "";
        let confetti = [];
    let resultPlayerId = null;

        const ICON_COLORS = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'];

        // ç”»åƒã‚¢ã‚»ãƒƒãƒˆç®¡ç†ç”¨é…åˆ—
        let handImages = []; // ã“ã“ã«5äººåˆ†ã®ç”»åƒã‚»ãƒƒãƒˆãŒå…¥ã‚Šã¾ã™

        // èª­ã¿è¾¼ã‚€ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«åã®è¨­å®š
        // â€»å®Ÿéš›ã®ãƒ•ã‚¡ã‚¤ãƒ«åã«åˆã‚ã›ã¦æ›¸ãæ›ãˆã¦ãã ã•ã„
        const HAND_FILES = [
            { up: 'images/cathand_1.png', down: 'images/cathand_2.png' }, // 1äººç›®
            { up: 'images/cathand1_1.png', down: 'images/cathand1_2.png' }, // 2äººç›®
            { up: 'images/cathand2_1.png', down: 'images/cathand2_2.png' }, // 3äººç›®
            { up: 'images/cathand3_1.png', down: 'images/cathand3_2.png' }, // 4äººç›®
            { up: 'images/cathand4_1.png', down: 'images/cathand4_2.png' }  // 5äººç›®
        ];

        function preload() {

            // 5äººåˆ†ã®ç”»åƒã‚’ãƒ«ãƒ¼ãƒ—ã§èª­ã¿è¾¼ã¿
            for (let i = 0; i < HAND_FILES.length; i++) {
                handImages.push({
                    up: loadImage(HAND_FILES[i].up),
                    down: loadImage(HAND_FILES[i].down)
                });
            }

            // â€»ã‚‚ã—ç”»åƒãŒè¶³ã‚Šãªã„å ´åˆã®ã‚¨ãƒ©ãƒ¼å›é¿ç”¨ã«ã€ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆç”»åƒã‚‚èª­ã¿è¾¼ã‚“ã§ãŠãã¨å®‰å…¨ã§ã™
            // img_cathand_1 = loadImage('cathand_1.PNG');
        }

        function setup() {
            let cnv = createCanvas(CANVAS_WIDTH, CANVAS_HEIGHT);
            cnv.parent('game-container');

            textSize(20);
            textAlign(CENTER, CENTER);
            imageMode(CENTER);

            const spacing = width / (NUM_OPTIONS + 1);
            for (let i = 0; i < NUM_OPTIONS; i++) {
                targetPositions.push(spacing * (i + 1));
            }

            document.getElementById('start-menu').style.display = 'block';
        }

        async function fetchQuiz() {
            const themeVal = document.getElementById('theme-input').value || "ITãƒ‘ã‚¹ãƒãƒ¼ãƒˆ";
            const countVal = document.getElementById('count-input').value;

            document.getElementById('start-menu').style.display = 'none';
            gameState = STATE.LOADING;

            try {
                const response = await fetch('/api/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ theme: themeVal, count: countVal })
                });

                const json = await response.json();

                if (json.error) {
                    alert("ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼:\n" + json.error);
                    resetToTitle();
                    return;
                }

                if (json.data && Array.isArray(json.data)) {
                    quizList = json.data;
                    currentQuestionIndex = 0;

                    playerOrder.forEach(id => players[id].score = 0);
                    updateScoreBoard();

                    gameState = STATE.QUESTION;
                    document.getElementById('status-display').innerText = "";
                } else {
                    alert("AIãƒ‡ãƒ¼ã‚¿å½¢å¼ã‚¨ãƒ©ãƒ¼");
                    resetToTitle();
                }

            } catch (e) {
                console.error(e);
                alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: " + e.message);
                resetToTitle();
            }
        }

        function resetToTitle() {
            gameState = STATE.START;
            confetti = [];
            playerOrder.forEach(id => players[id].score = 0);
            updateScoreBoard();
            document.getElementById('start-menu').style.display = 'block';
            document.getElementById('status-display').innerText = "";
        }

        function handleSmash(pid) {
            const p = players[pid];
            if (!p) return;

            p.isSmashing = true;
            if (p.smashTimer) clearTimeout(p.smashTimer);
            p.smashTimer = setTimeout(() => p.isSmashing = false, 150);

            if (gameState === STATE.START) {
                fetchQuiz();
                return;
            }

            if (gameState === STATE.GAMEOVER) {
                resetToTitle();
                return;
            }

            if (gameState !== STATE.QUESTION) return;

            let hitIndex = -1;
            for (let i = 0; i < NUM_OPTIONS; i++) {
                let d = dist(p.cursorX, TARGET_Y, targetPositions[i], TARGET_Y);
                if (d < TARGET_SIZE) {
                    hitIndex = i;
                    break;
                }
            }

            if (hitIndex !== -1) {
                checkAnswer(pid, hitIndex);
            }
        }

        function checkAnswer(pid, userIndex) {
            const q = quizList[currentQuestionIndex];
            const p = players[pid];

            resultPlayerId = pid;

            if (userIndex === q.answerIndex) {
                p.score += 10;
                updateScoreBoard();
                resultMessage = `${p.name} æ­£è§£ï¼â­•ï¸`;
                resultColor = "#00ff00";
            } else {
                resultMessage = `${p.name} ä¸æ­£è§£...âŒ`;
                resultColor = "#ff0000";
            }

            gameState = STATE.RESULT;

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex >= quizList.length) {
                    gameState = STATE.GAMEOVER;
                } else {
                    gameState = STATE.QUESTION;
                }
            }, 2000);
        }

        function draw() {
            clear();

            // æç”»è¨­å®šã®ãƒªã‚»ãƒƒãƒˆ
            rectMode(CORNER);   // å››è§’å½¢ã®åŸºæº–ã‚’ã€Œå·¦ä¸Šã€ã«æˆ»ã™
            imageMode(CENTER);  // ç”»åƒã®åŸºæº–ã¯ã€Œä¸­å¿ƒã€ã®ã¾ã¾
            textAlign(CENTER, CENTER); // ãƒ†ã‚­ã‚¹ãƒˆã®åŸºæº–ã‚‚ãƒªã‚»ãƒƒãƒˆ
            strokeWeight(1);    // ç·šã®å¤ªã•ã‚’æˆ»ã™

            // å„ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ã‚«ãƒ¼ã‚½ãƒ«ä½ç½®è¨ˆç®—
            playerOrder.forEach(id => {
                const p = players[id];
                p.cursorX = map(p.gamma, -30, 30, 0, width, true);
                p.cursorX = constrain(p.cursorX, 0, width);
            });

            // --- ç”»é¢çŠ¶æ…‹ã”ã¨ã®æç”» ---
            if (gameState === STATE.START) {
                noStroke();
                fill(255, 255, 255, 100);
                rect(0, 0, width, height);
            }
            else if (gameState === STATE.LOADING) {
                fill(0);
                textSize(30);
                text("AIãŒå•é¡Œã‚’ç”Ÿæˆä¸­...ğŸŸ", width / 2, height / 2);
            }
            else if (gameState === STATE.QUESTION || gameState === STATE.RESULT) {
                drawQuizScreen();
            }
            else if (gameState === STATE.GAMEOVER) {
                // èƒŒæ™¯ã‚’å°‘ã—æš—ãã™ã‚‹
                fill(0, 0, 0, 200);
                rect(0, 0, width, height);

                // --- ç´™å¹é›ªã‚¨ãƒ•ã‚§ã‚¯ãƒˆ ---
                if (confetti.length === 0) {
                    for (let i = 0; i < 200; i++) {
                        confetti.push({
                            x: random(width),
                            y: random(-height, height),
                            w: random(8, 15),
                            h: random(8, 15),
                            color: color(random(255), random(255), random(255)),
                            speed: random(2, 5),
                            angle: random(TWO_PI),
                            spin: random(-0.1, 0.1)
                        });
                    }
                }

                // ç´™å¹é›ªã‚’æç”»ãƒ»æ›´æ–°
                noStroke();
                for (let p of confetti) {
                    fill(p.color);
                    push();
                    translate(p.x, p.y);
                    rotate(p.angle);
                    rect(0, 0, p.w, p.h);
                    pop();

                    p.y += p.speed;
                    p.angle += p.spin;

                    if (p.y > height) p.y = -20;
                }

                // --- å„ªå‹è€…åˆ¤å®š ---
                let maxScore = -1;
                playerOrder.forEach(id => {
                    if (players[id].score > maxScore) {
                        maxScore = players[id].score;
                    }
                });

                let winners = [];
                playerOrder.forEach(id => {
                    if (players[id].score === maxScore) {
                        winners.push(players[id]); 
                    }
                });

                // --- ç”»é¢è¡¨ç¤º ---
                textAlign(CENTER, CENTER);

                // "WINNER" ã‚¿ã‚¤ãƒˆãƒ«
                noStroke();
                fill(255, 255, 100);
                textSize(40);
                text("âœ¨ CONGRATULATIONS! âœ¨", width / 2, height / 2 - 120);

                // å„ªå‹è€…ã®åå‰
                stroke(0);
                strokeWeight(8);
                fill(255, 215, 0);
                textSize(80);
                textStyle(BOLD);

                // â–¼â–¼â–¼ å„ªå‹è€…åã®æç”» (è‰²åˆ†ã‘å¯¾å¿œ) â–¼â–¼â–¼
                if (winners.length > 0) {
                    textSize(80);
                    textStyle(BOLD);
                    noStroke();

                    // 1. å…¨ä½“ã®æ¨ªå¹…ã‚’è¨ˆç®—ã™ã‚‹
                    const trophyLeft = "ğŸ† ";
                    const trophyRight = " ğŸ†";
                    const sep = ", ";
                    
                    let totalW = textWidth(trophyLeft) + textWidth(trophyRight);
                    winners.forEach((p, i) => {
                        totalW += textWidth(p.name);
                        if (i < winners.length - 1) totalW += textWidth(sep);
                    });

                    // 2. å·¦ç«¯ã‹ã‚‰é †ç•ªã«æç”»ã—ã¦ã„ã
                    let currentX = (width / 2) - (totalW / 2);
                    const drawY = height / 2;
                    textAlign(LEFT, CENTER); // å·¦æƒãˆã§æç”»ä½ç½®ã‚’åˆ¶å¾¡

                    // å·¦ãƒˆãƒ­ãƒ•ã‚£ãƒ¼
                    fill(255, 215, 0); // ã‚´ãƒ¼ãƒ«ãƒ‰
                    text(trophyLeft, currentX, drawY);
                    currentX += textWidth(trophyLeft);

                    // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åãƒ«ãƒ¼ãƒ—
                    winners.forEach((p, i) => {
                        // â˜…ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã”ã¨ã®è‰²ã‚’é©ç”¨
                        fill(p.color); 
                        text(p.name, currentX, drawY);
                        currentX += textWidth(p.name);

                        // åŒºåˆ‡ã‚Šæ–‡å­— (ã‚«ãƒ³ãƒ)
                        if (i < winners.length - 1) {
                            fill(255, 215, 0); // ã‚´ãƒ¼ãƒ«ãƒ‰
                            text(sep, currentX, drawY);
                            currentX += textWidth(sep);
                        }
                    });

                    // å³ãƒˆãƒ­ãƒ•ã‚£ãƒ¼
                    fill(255, 215, 0); // ã‚´ãƒ¼ãƒ«ãƒ‰
                    text(trophyRight, currentX, drawY);

                    // ã‚¹ã‚³ã‚¢è¡¨ç¤º (ä¸­å¤®æƒãˆã«æˆ»ã™)
                    textAlign(CENTER, CENTER);
                    noStroke();
                    fill(255);
                    textSize(40);
                    textStyle(NORMAL);
                    text(`Score: ${maxScore}`, width / 2, height / 2 + 80);

                } else {
                    fill(200);
                    text("Game Set", width / 2, height / 2);
                }

                fill(200);
                textSize(25);
                noStroke();
                text("ã‚¹ãƒãƒ›ã‚’æŒ¯ã£ã¦ã‚¿ã‚¤ãƒˆãƒ«ã¸", width / 2, height - 50);
            }

            // --- å…¨å“¡ã®ãƒã‚³ã®æ‰‹ã‚’æç”» (å¸¸ã«æœ€å‰é¢) ---
            playerOrder.forEach(id => {
                const p = players[id];
                const hammerY = TARGET_Y + 65;
                const imgSet = handImages[p.index % handImages.length];

                if (p.isSmashing) {
                    image(imgSet.down, p.cursorX, hammerY + 20, CURSOR_SIZE, CURSOR_SIZE);
                } else {
                    image(imgSet.up, p.cursorX, hammerY, CURSOR_SIZE, CURSOR_SIZE);
                }
            });
        }

        function drawQuizScreen() {
            rectMode(CORNER);
            const q = quizList[currentQuestionIndex];

            // --- å•é¡Œæ–‡ ---
            fill(50);
            noStroke();
            textSize(24);
            textAlign(LEFT, TOP);
            textWrap(CHAR);
            text(`Q${currentQuestionIndex + 1}. ${q.question}`, 60, 50, width - 120, 220);

            // --- é¸æŠè‚¢ ---
            textSize(20);
            const startY = 150;
            const lineHeight = 45;

            for (let i = 0; i < NUM_OPTIONS; i++) {
                const y = startY + (i * lineHeight);
                fill(ICON_COLORS[i]); textStyle(BOLD);
                textAlign(LEFT, TOP);
                text(String.fromCharCode(65 + i) + ".", 50, y);
                fill(0); textStyle(NORMAL);
                text(q.options[i], 90, y, width - 140);
            }

            // --- ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ ---
            textAlign(CENTER, CENTER);
            for (let i = 0; i < NUM_OPTIONS; i++) {
                const x = targetPositions[i];
                fill(ICON_COLORS[i]); stroke(255); strokeWeight(3);
                ellipse(x, TARGET_Y, TARGET_SIZE, TARGET_SIZE);
                fill(255); noStroke(); textSize(40); textStyle(BOLD);
                text(String.fromCharCode(65 + i), x, TARGET_Y + 2);
            }
            textStyle(NORMAL);
            
            // â–¼â–¼â–¼ çµæœç”»é¢ã®è¡¨ç¤ºå¤‰æ›´ â–¼â–¼â–¼
            if (gameState === STATE.RESULT) {
                // 1. èƒŒæ™¯ã‚’æš—ã
                fill(0, 0, 0, 150);
                rectMode(CORNER);
                rect(0, 0, width, height);

                // 2. ç™½ã„ãƒ‘ãƒãƒ«
                rectMode(CENTER);
                fill(255);
                stroke(200);
                strokeWeight(4);
                rect(width / 2, height / 2, 500, 320, 20);

                const isCorrect = (resultColor === "#00ff00");
                
                // ç­”ãˆãŸãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æƒ…å ±ã‚’å–å¾—
                const p = players[resultPlayerId];
                const pName = p ? p.name : "???";
                const pColor = p ? p.color : "#000";

                if (isCorrect) {
                    // --- æ­£è§£æ¼”å‡º (ç·‘ã®äºŒé‡ä¸¸) ---
                    noFill();
                    stroke("#2ecc71");
                    strokeWeight(15);
                    ellipse(width / 2, height / 2 - 60, 120, 120);

                    strokeWeight(5);
                    ellipse(width / 2, height / 2 - 60, 150, 150);

                    // --- ãƒ†ã‚­ã‚¹ãƒˆè¡¨ç¤º ---
